<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="/images/icon/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>
    <link rel="stylesheet" href="style-countdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-screen">
        <img src="images/backgrounds/characters/instructions_new_release_date.png" class="instructions" alt="instructions">
        <img src="images/backgrounds/clouds/cloud_1.png" class="cloud-6" alt="cloud-6">
        <img src="images/backgrounds/clouds/cloud_2.png" class="cloud-7" alt="cloud-7">
        <img src="images/backgrounds/clouds/cloud_3.png" class="cloud-8" alt="cloud-8">
    </div>
    <section class="coming-soon">
        <img src="images/backgrounds/clouds/cloud_4.png" class="cloud-4">
        <div>
            <p class="title">
                <span class="title-letter">C</span><!--
             --><span class="title-letter">O</span><!--
             --><span class="title-letter">M</span><!--
             --><span class="title-letter">I</span><!--
             --><span class="title-letter">N</span><!--
             --><span class="title-letter">G</span><!--
             --><span class="title-letter"></span><!--
             --><span class="title-letter">S</span><!--
             --><span class="title-letter">O</span><!--
             --><span class="title-letter">O</span><!--
             --><span class="title-letter">N</span>
            </p>
            <div class="countdown">
                <div class="container-day">
                    <p class="day">Time</p>
                    <p class="time-title">DAY</p>
                </div>
                <div class="container-hour">
                    <p class="hour">Time</p>
                    <p class="time-title">HOUR</p>
                </div>
                <div class="container-minute">
                    <p class="minute">Time</p>
                    <p class="time-title">MINUTE</p>
                </div>
                <div class="container-second">
                    <p class="second">Time</p>
                    <p class="time-title">SECOND</p>
                </div>
            </div>
        </div>
        <img src="images/backgrounds/clouds/cloud_2.png" class="cloud-5">
        <img src="images/backgrounds/airplanes/airplane_3.png" class="airplane-3">
        <img src="images/cards/countdown-cards.png" class="countdown-cards">
        <img src="images/backgrounds/lucky block/lucky-block.png" class="lucky-block">
    </section>
    <script src="script-countdown.js"></script>
</body>
</html>
